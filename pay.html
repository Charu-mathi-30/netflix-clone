<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Payment</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="icon" type="image/png" sizes="32x32" href="fivcon.png">
</head>
<body >

    <div class="payment-container">
        <h1>Payment Details</h1>
        <form action="#" method="post">
            <div class="form">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="form">
                <label for="name-on-card">Name on Card</label>
                <input type="text" id="name-on-card" name="name-on-card" placeholder="John Doe" required>
            </div>
            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
        <div class="help">
            <p>Need help? <a href="#">Contact support</a></p>
        </div>
    </div>
</body>
</html>
